<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MINI STORE</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="bg-light">
    <nav
      class="navbar navbar-dark justify-content-md-around justify-content-between p-0 my-2 fixed-top"
      style="background-color: #00111f"
    >
      <a class="navbar-brand w-auto text-center" href="#">mini store</a>
      <button class="noBorder p-4 bg-dark" onclick="goToCart()">Cart</button>
    </nav>
    <br />
    <div id="loading"></div>
    <div class="container-fluid tab-content mt-5">
      <div
        id="productHolder"
        aria-live="polite"
        class="container-fluid row justify-content-around"
      ></div>
      <nav class="pagination-container">
        <button
          class="pagination-button"
          id="prev-button"
          title="Previous page"
          aria-label="Previous page"
        >
          &lt;
        </button>
        <div id="pagination-numbers"></div>
        <button
          class="pagination-button"
          id="next-button"
          title="Next page"
          aria-label="Next page"
        >
          &gt;
        </button>
      </nav>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="script/bootstrap.bundle.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
